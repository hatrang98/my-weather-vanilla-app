<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <title>Trang's Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather">
        <h1 class="tittle">Trang's Weather App</h1>
        <form action="" id="search-form" class="search-form">
          <div class="row">
            <div class="col-4">
              <input
                type="search"
                placeholder="Enter a city"
                class="enter-city"
                id="enter-city"
                autocomplete="off"
              />
            </div>
            <div class="col-4" id="search-button">
              <input type="submit" value="Search" class="search-button" />
            </div>
          </div>
        </form>
        <div class="row">
          <div class="col-6">
            <h1 class="city" id="city">Hanoi</h1>
            <ul>
              <li id="currentTime">Current time</li>
              <li id="description">Description</li>
              <li id="humidity">Humidity</li>
              <li>Winds: <span id="speed"></span> km/h</li>
            </ul>
          </div>
          <div class="col-6">
            <img
              src="https://cdn.iconscout.com/icon/free/png-256/cloudy-weather-11-1147979.png"
              alt=""
              class="weather-icon"
              id="weather-icon"
            />
            <span class="degree" id="temp"></span>
            <span class="degree-transfer">
              <a href="" class="degreeC active" id="degreeC">℃</a>|<a
                href=""
                class="degreeF"
                id="degreeF"
                >℉</a
              ></span
            >
          </div>
        </div>
        <small class="code-source"
          >Coded by Trang Nguyen.
          <a
            href="https://github.com/hatrang98/my-weather-vanilla-app"
            class="source"
            >Open source</a
          ></small
        >
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
