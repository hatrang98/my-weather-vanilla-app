<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <title>Trang's Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather">
        <h1 class="tittle">Trang's Weather App</h1>
        <div class="row">
          <div class="col-6">
            <h1 class="city" id="city">City</h1>
            <ul>
              <li id="currentTime">Current time</li>
              <li id="description">Description</li>
              <li id="humidity">Humidity</li>
              <li>Winds: <span id="speed"></span> km/h</li>
            </ul>
          </div>
          <div class="col-6">
            <img
              src="https://www.google.com/url?sa=i&url=https%3A%2F%2Ficonarchive.com%2Ftag%2Fweather&psig=AOvVaw1FI_42c1A71Q8w6vipPAVP&ust=1650282425127000&source=images&cd=vfe&ved=2ahUKEwiJ5Yyfg5v3AhWfzosBHQHFDqoQjRx6BAgAEAs"
              alt="clear"
              class="weather-icon"
              id="weather-icon"
            />
            <span class="degree" id="temp"></span
            ><span class="degree-transfer">
              ℃|<a href="" class="degreeF">℉</a></span
            >
          </div>
        </div>
        <small class="code-source"
          >Coded by Trang Nguyen.
          <a href="" class="source">Open source</a></small
        >
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
